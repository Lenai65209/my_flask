{% extends 'base.html' %}
{% block title %}
User #{{ user.id }}
{% endblock %}
{% block body %}
<h1>
    {{ user.username }}
</h1>
{% if user.is_staff %}
<span class="badge bg-secondary">staff</span>
{% endif %}
<div>
    <a href="{{ url_for('users_app.list') }}">Back to users list</a>
</div>
<div>
    <a href="{{ url_for('articles_app.list') }}">Back to articles list</a>
</div>
{% endblock %}
