{% extends 'base.html' %}

{% block title %}
Article #{{ article.id }}: {{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>
<div>
    <p>{{ article.body }}</p>
    <div>Published {{ article.dt_created }}</div>
    <div>by {{ article.author.user.first_name }} {{ article.author.user.last_name }} </div>
</div>
{% endblock %}
